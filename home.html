<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerUpFitness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
   <div class="main-page-top">
        <div class="header">
            <img class="header-img" src="Pictures/PowerUpLogo-transparent.png">
            <p class="header-text">Power Up Fitness</p>
        </div>
        <div class="main-text">
            <div class="wrapper">
                <p>Power Up Your Game</p>
                <p>Any Time You Want.</p>
                <p style="font-size:calc(18px + 1vw)">Enjoy our 24/7 Facility in your own time, </p>
                <p style="font-size:calc(18px + 1vw)">on your own schedule</p>
            </div>
        </div>
   </div>

<!-- This section below is for the second ssection of the main page, where it will feature 3
buttons that allow the end user to select 3 different views, all of which feature some aspect of the 
Gym. The background page and content/size of the button should change as well. -->

   
     <div class="selector-wrapper" id="background">
         <div class="selector-button-wrapper">
            <div class="button-placement">
                <button class="button-selected" onclick="changeSelected(Equipment)" id="Equipment">
                        <p style="font-size: calc(20px + 1.2rem); text-decoration: underline;">Equipment</p>
                        <p style="font-size: calc(12px + .3rem)">Regardless of your skill level, our gym offers a welcoming space where you can explore a full range of equipment.</p>
                </button>
                <button class="button-not-selected" id="Pool" onclick="changeSelected(Pool)">Pool</button>
                <button class="button-not-selected" id="Courts" onclick="changeSelected(Courts)">Courts</button>
                <button class="button-not-selected" id="Sauna" onclick="changeSelected(Sauna)">Sauna</button>
            </div>
        </div>
    </div>
   





   
      <script src="powerupFitness.JS"></script>
</body>
</html>
